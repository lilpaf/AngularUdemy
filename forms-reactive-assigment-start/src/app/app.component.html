<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            class="form-control"
            id="projectName"
            type="text"
            formControlName="projectName"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('projectName').invalid &&
              projectForm.get('projectName').touched
            "
            >Invalid project name!
            <span
              class="help-block"
              *ngIf="projectForm.get('projectName').errors['nameIsForbidden']"
              >Test name is forbidden!</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input
            class="form-control"
            id="mail"
            type="text"
            formControlName="mail"
          />
          <span
            class="help-block"
            *ngIf="
              projectForm.get('mail').invalid && projectForm.get('mail').touched
            "
            >Invalid email!</span
          >
        </div>
        <div class="form-group">
          <label for="projectStatus">Project status</label>
          <select
            id="projectStatus"
            class="form-control"
            formControlName="projectStatus"
          >
            <option [value]="status" *ngFor="let status of projectStatuses">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
