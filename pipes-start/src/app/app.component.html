<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label for="serverStatus">Filter by server status</label>
      <input id="serverStatus" type="text" [(ngModel)]="filteredStatus" />
      <button class="btn btn-primary" type="button" (click)="onAddServer()">
        Add Server
      </button>
      <br />
      <br />
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let server of servers
              | filter : filteredStatus : 'status'
              | sort : 'name'
          "
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 15 }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date : "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
