<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="user.email"
            required
            email
            #email="ngModel"
          />
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >Invalid email input!</span
          >
        </div>
        <div class="form-group">
          <label for="subscription">Subscriptions</label>
          <select
            id="subscription"
            class="form-control"
            name="subscription"
            [(ngModel)]="user.subscription"
          >
            <option
              [value]="subscription"
              *ngFor="let subscription of subscriptions"
            >
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="user.password"
            required
            #password="ngModel"
          />
          <span class="help-block" *ngIf="password.invalid && password.touched"
            >Invalid password input!</span
          >
        </div>
        <p *ngIf="form.invalid && form.touched">The form is invalid!</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Mail: {{ user.email }}</p>
          <p>Subscription: {{ user.subscription }}</p>
          <p>Password: {{ user.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
